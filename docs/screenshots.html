<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screenshots - MeAuth</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="images/app-icon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="images/app-icon.png" alt="MeAuth Icon" width="36" height="36" class="me-2 app-icon-animated">
        <span class="fw-bold">MeAuth</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="features.html">Features</a></li>
          <li class="nav-item"><a class="nav-link active" href="screenshots.html">Screenshots</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="https://github.com/Hellkryptonium/MeAuth">GitHub</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="container py-5">
    <h1 class="mb-4 text-center fw-bold fade-in">App Screenshots</h1>
    <p class="text-center text-muted mb-5">Explore MeAuth's interface and features. Click any screenshot to view it larger. <span class="badge bg-info">New!</span></p>
    <div class="row g-4" id="screenshots-gallery">
      <!-- Example screenshots, replace with your own images in images/ folder -->
      <div class="col-6 col-md-4 col-lg-3">
        <img src="images/screenshots1.png" alt="Screenshot 1" class="img-fluid rounded shadow-sm screenshot-thumb" data-bs-toggle="modal" data-bs-target="#screenshotModal" data-img="images/screenshots1.png">
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <img src="images/screenshots2.png" alt="Screenshot 2" class="img-fluid rounded shadow-sm screenshot-thumb" data-bs-toggle="modal" data-bs-target="#screenshotModal" data-img="images/screenshots2.png">
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <img src="images/screenshots3.png" alt="Screenshot 3" class="img-fluid rounded shadow-sm screenshot-thumb" data-bs-toggle="modal" data-bs-target="#screenshotModal" data-img="images/screenshots3.png">
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <img src="images/screenshots4.png" alt="Screenshot 4" class="img-fluid rounded shadow-sm screenshot-thumb" data-bs-toggle="modal" data-bs-target="#screenshotModal" data-img="images/screenshots4.png">
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <img src="images/screenshots5.png" alt="Screenshot 5" class="img-fluid rounded shadow-sm screenshot-thumb" data-bs-toggle="modal" data-bs-target="#screenshotModal" data-img="images/screenshots5.png">
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <img src="images/screenshots6.png" alt="Screenshot 6" class="img-fluid rounded shadow-sm screenshot-thumb" data-bs-toggle="modal" data-bs-target="#screenshotModal" data-img="images/screenshots6.png">
      </div>
    </div>
    <div class="text-center mt-5">
      <a href="index.html" class="btn btn-outline-primary btn-lg">← Back to Home</a>
    </div>
  </main>
  <!-- Modal for screenshots -->
  <div class="modal fade" id="screenshotModal" tabindex="-1" aria-labelledby="screenshotModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body p-0">
          <img src="" alt="Screenshot" id="modalScreenshot" class="img-fluid rounded" tabindex="-1">
        </div>
      </div>
    </div>
  </div>
  <footer class="footer mt-5 py-3 bg-light text-center">
    <div class="container">
      <span class="text-muted">© 2025 MeAuth. All rights reserved. | <a href="mailto:harishjs1006@gmail.com">Contact</a></span>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="framer-mock.js"></script>
  <script>
    // Modal image logic
    document.querySelectorAll('.screenshot-thumb').forEach(img => {
      img.addEventListener('click', function() {
        document.getElementById('modalScreenshot').src = this.dataset.img;
      });
    });
    // Keyboard navigation for modal (accessibility)
    document.getElementById('screenshotModal').addEventListener('shown.bs.modal', function () {
      document.getElementById('modalScreenshot').focus();
    });
    // Simple gallery animation
    document.querySelectorAll('.screenshot-thumb').forEach(img => {
      img.addEventListener('mouseenter', () => img.classList.add('shadow-lg'));
      img.addEventListener('mouseleave', () => img.classList.remove('shadow-lg'));
    });
  </script>
  <!--
    PLACEHOLDER IMAGES TO UPDATE:
    - All images: use images/screenshots1.png ... images/screenshots6.png
    - Add or remove images as needed in the images/ folder.
  -->
</body>
</html>
